<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../lib/vue/vue.js"></script>
</head>
<body>
<div id="demo"></div>
<script type="x-template" id="temp">
    <p>
        <span>I'm {{name}}!</span>
    </p>
</script>
</body>
<script>
    let data = {
        html: "<div>hello, Vue!</div>",
        name: "Yuffie"
    };

    var vm = new Vue({
        el: "#demo",
        data : data,
        template: "#temp"
    });

</script>
</html>
